<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FCC - Random Quote machine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
  <div class="block">
    <div class="container alert alert-info col-md-offset-3 col-md-6">
      <blockquote class="text-center">
        <p id="content"></p>
        <footer id="author"></footer>
      </blockquote>
      <div class="text-right">
        <a class="btn btn-info btn-twitter text-left" id="twitter" target="_blank">
          <span class="fa fa-twitter"></span>
        </a>

        <button type="button" class="btn btn-info changeQuote">Change Quote</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/script.js"></script>
</html>
